<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"href="ruleManagement.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    </head>
    <body>
        <div class="tc container-fluid px-5">
            <div class="row h90">
                <div class=" scrollable bg-primary moveleft col-6 border border-light">
                    <h2 class="my-4">Predifinisana pravila:</h2>
                    <hr class="col-10 bg-light"/> 
                    <h3>Katjon grupe:</h3>
                    <table class="table table-striped table-dark">
                        <thead>
                          <tr>
                            <th scope="col">Naziv pravila</th>
                            <th scope="col">Eksperimenti</th>
                            <th scope="col">Omogućeno</th>
                          </tr>
                        </thead>
                        <tbody id="groups">
                        </tbody>
                    </table>
                    <button class="mb-4 btn btn-success">Dodaj novu grupu</button>

                    
                    <hr class="bg-light">
                    <h3>Katjoni:</h3>
                    <table class="table table-striped table-dark">
                        <thead>
                          <tr>
                            <th scope="col">Naziv pravila</th>
                            <th scope="col">Grupa</th>
                            <th scope="col">Eksperimenti</th>
                            <th scope="col">Omogućeno</th>
                          </tr>
                        </thead>
                        <tbody id="cations">
                        </tbody>
                    </table>
                    <button class="mb-4 btn btn-success">Dodaj novi katjon</button>

                    
                    <hr class="bg-light">
                    <h3>Anjoni:</h3>
                    <table class="table table-striped table-dark">
                        <thead>
                          <tr>
                            <th scope="col">Naziv pravila</th>
                            <th scope="col">Eksperimenti</th>
                            <th scope="col">Omogućeno</th>
                          </tr>
                        </thead>
                        <tbody id="anions">
                        </tbody>
                    </table>
                    <button class="mb-4 btn btn-success">Dodaj novi anjon</button>

                    <hr class="bg-light">
                    <h3>Supstance:</h3>
                    <table class="table table-striped table-dark">
                        <thead>
                          <tr>
                            <th scope="col">Naziv pravila</th>
                            <th scope="col">Boja</th>
                            <th scope="col">Struktura</th>
                            <th scope="col">Katjon</th>
                            <th scope="col">Anjon</th>
                            <th scope="col">Omogućeno</th>
                          </tr>
                        </thead>
                        <tbody id="substances">
                        </tbody>
                    </table>
                    <button class="mb-4 btn btn-success">Dodaj novu supstancu</button>
                </div>
                <div class="bg-primary moveright col-6 border border-light">
                    <h2 class="my-4">Korisnička pravila:</h2>
                    <hr class="col-10 bg-light"/> 
                        <div class="editor" id="editor">

                        </div>
                </div>
                <button id="save" class="btn btn-success mt-5 col-2 offset-5">
                    Prihvati izmene
                </button>
            </div>
        </div>
    </body>
    <script src="editor.js"></script>
    <script src="ruleManagement.js"></script>
</html>
